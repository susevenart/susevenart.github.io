<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SU SEVEN ART</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f8f8f8;
      color: #111;
      line-height: 1.6;
    }
    a { color: inherit; text-decoration: none; }

    .layout {
      display: grid;
      grid-template-columns: 220px minmax(0, 1fr);
      min-height: 100vh;
    }

    /* 左侧竖排菜单 */
    .sidebar {
      padding: 24px 20px;
      border-right: 1px solid #e3e3e3;
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    .name {
      font-size: 18px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      line-height: 1.3;
    }

    .nav {
      font-size: 13px;
      line-height: 1.9;
    }

    .nav a {
      display: block;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      opacity: 0.7;
    }

    .nav a.active,
    .nav a:hover {
      opacity: 1;
      background: #e4f4de;
      padding: 2px 4px;
      margin-left: -4px;
      border-radius: 3px;
    }

    .sidebar-meta {
      margin-top: auto;
      font-size: 11px;
      opacity: 0.6;
    }

    /* 右侧作品区域 */
    .content {
      padding: 24px 24px 32px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .section-label {
      font-size: 12px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      opacity: 0.6;
    }

    .hero-work {
      flex: 1;
      background: #dce6f7;
      border-radius: 6px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* 这里以后可以换成真正作品图片 */
    .hero-placeholder {
      text-align: center;
      padding: 20px;
    }

    .hero-placeholder-title {
      font-size: 14px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .hero-placeholder-meta {
      font-size: 12px;
      opacity: 0.75;
    }

    /* 响应式：窄屏时上下布局 */
    @media (max-width: 800px) {
      .layout {
        grid-template-columns: 1fr;
      }
      .sidebar {
        border-right: none;
        border-bottom: 1px solid #e3e3e3;
        flex-direction: row;
        align-items: flex-end;
        gap: 16px;
      }
      .sidebar-meta {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <!-- 左边菜单 -->
    <aside class="sidebar">
      <div class="name">
        SU SEVEN<br />
        ART
      </div>

      <nav class="nav">
        <!-- 现在先做锚点，后面可以改成独立页面 sculpture.html 等 -->
        <a href="#sculpture" class="active">Sculpture / Installation</a>
        <a href="#painting">Painting</a>
        <a href="#video">Video</a>
        <a href="#exhibitions">Exhibitions</a>
        <a href="#about">About</a>
        <a href="#cv">CV</a>
        <a href="#contact">Contact</a>
      </nav>

      <div class="sidebar-meta">
        Based in London<br/>
        Email: <a href="mailto:suseven.art@gmail.com">suseven.art@gmail.com</a>
      </div>
    </aside>

    <!-- 右边内容：先只放雕塑大图，占满屏 -->
    <main class="content">
      <div class="section-label" id="sculpture">SCULPTURE / INSTALLATION</div>
      <section class="hero-work">
        <!-- 以后这里换成真正的图片 -->
        <div class="hero-placeholder">
          <div class="hero-placeholder-title">MAIN SCULPTURE / INSTALLATION</div>
          <div class="hero-placeholder-meta">
            在这里放你最想作为首页的大作品照片。<br/>
            之后可以替换成真正图片（jpg / png），或者嵌入多张轮播。
          </div>
        </div>
      </section>

      <!-- 下面这些只是锚点占位，先空着，以后想做再慢慢填 -->
      <div id="painting"></div>
      <div id="video"></div>
      <div id="exhibitions"></div>
      <div id="about"></div>
      <div id="cv"></div>
      <div id="contact"></div>
    </main>
  </div>
</body>
</html>
